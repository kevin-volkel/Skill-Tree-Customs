    <title>Orders - Skill Tree Customs</title>
    <link rel="stylesheet" href="orders.css">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">

</head>

<body>

    <nav>
        <ul>
            <li><a href="index.html">Homepage</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="orders.html">Orders</a></li>
            <li>
                <form>
                    <input type="search" name="query" placeholder="Search Site">
                    <input type="submit" name="submit" id="submit" value="Search">
                </form>
            </li>
        </ul>
    </nav>

    <form action="index.html" method="POST">
        <section class="tier">
            <fieldset>
                <legend>Choose Your PC Tier</legend>
                <ul>
                    <li>
                        <input type="radio" id="pc.BASIC" name="pc">
                        <label for="pc_1"><br>BASIC</label>
                        <img src="media/testimage.jpg" alt="picture of a BASIC computer">
                    </li>
                    <li>
                        <input type="radio" id="pc.PREMIUM" name="pc">
                        <label for="pc_2"><br>PREMIUM</label>
                        <img src="media/testimage.jpg" alt="picture of a PREMIUM computer">
                    </li>
                    <li>
                        <input type="radio" id="pc.PRO" name="pc">
                        <label for="pc_3"><br>PRO</label>
                        <img src="media/testimage.jpg" alt="picture of a PRO computer">
                    </li>
                    <li>
                        <input type="radio" id="pc.ULTRA" name="pc">
                        <label for="pc_4"><br>ULTRA</label>
                        <img src="media/testimage.jpg" alt="picture of a ULTRA computer">
                    </li>
                </ul>
            </fieldset>
        </section>

        <section class="peripheral">
            <fieldset>
                <legend>Choose Your Peripherals (OPTIONAL)</legend>
                <ul>
                    <li>
                        <input type="checkbox" id="peripheral.Keyboard" name="peripheral">
                        <label for="peripheral_1">Keyboard</label>
                    </li>
                    <li>
                        <input type="checkbox" id="peripheral.Mouse" name="peripheral">
                        <label for="peripheral_2">Mouse</label>
                    </li>
                    <li>
                        <input type="checkbox" id="peripheral.Monitor" name="peripheral">
                        <label for="peripheral_3">Monitor</label>
                    </li>
                    <li>
                        <input type="checkbox" id="peripheral.Speakers" name="peripheral">
                        <label for="peripheral_4">Speakers</label>
                    </li>
                    <li>
                        <input type="checkbox" id="peripheral.Headset" name="peripheral">
                        <label for="peripheral_5">Headset</label>
                    </li>
                </ul>
            </fieldset>
        </section>

        <section class="info">
            <fieldset>
                <legend>Customer Information</legend>
                <ul>
                    <li>
                        <label for="user_1">First Name</label>
                        <input type="text" id="user.firstName" name="user">
                    </li>
                    <li>
                        <label for="user_1">Last Name </label>
                        <input type="text" id="user.LastName" name="user">
                    </li>
                    <li>
                        <label for="user_1">Address</label>
                        <input type="text" id="user.Address" name="user">
                    </li>
                    <li>
                        <label for="user_1">City</label>
                        <input type="text" id="user.City" name="user">
                    </li>
                    <li>
                        <label for="user_1">State</label>
                        <input type="text" id="user.State" name="user">
                    </li>
                    <li>
                        <label for="user_1">Zip Code</label>
                        <input type="text" id="user.zipCode" name="user">
                    </li>
                </ul>
            </fieldset>
        </section>

        <section class="payment">
            <fieldset>
                <legend>Payment Information</legend>
                <ul>
                    <li>
                        <label for="payment_1">Credit Card Number</label>
                        <input type="text" id="payment.creditCard" name="payment">
                    </li>
                    <li>
                        <label for="payment_1">Exipration Date</label>
                        <input type="text" id="payment.expirationDate" name="payment">
                    </li>
                    <li>
                        <label for="payment_1">Security Code</label>
                        <input type="text" id="payment.securityCode" name="payment">
                    </li>
                </ul>
            </fieldset>
        </section>
        <br>
        <div class="buttonWrapper">
            <input class="submitButton" type="submit" value="Submit">
        </div>
    </form>


</body>

</html>
